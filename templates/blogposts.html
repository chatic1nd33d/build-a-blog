{% extends 'base.html' %}

{% block content %}
      {% for blogpost in blogposts %}
        <a href="localhost:10080/blog/{{id}}">
          <div class="blogpost-title">{{blogpost.title}}
          </div>
        </a>
        <div class="blogpost">
          <pre class="blogpost-body">{{blogpost.blogpost}}</pre>
        </div>
      {% endfor %}
{% endblock %}
